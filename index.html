<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letter For You</title>

  <!-- Optional: pixel font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Envelope Screen -->
  <div id="envelope-container" aria-label="Open the letter">
    <div class="envelope-wrap">
      <img src="envelope.png" alt="Envelope" />
      <div class="subtitle">♡ Letter For You ♡</div>
    </div>
  </div>

  <!-- Letter Screen -->
  <div id="letter-container">
    <div class="letter-window" id="letterWindow">

      <div class="topbar">
        <div class="topbar-title">Love</div>
        <div class="topbar-icons">— □ ✕</div>
      </div>

      <div class="hearts-row">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
      </div>

      <div class="content">
        <h2 id="letter-title">Will you be my Valentine?</h2>

        <!-- Eevee pair -->
        <div class="eevee-pair" id="eeveePair">
          <img class="espeon" src="espeon.png" alt="Espeon" />
          <img class="umbreon" src="umbreon.png" alt="Umbreon" />
        </div>

        <!-- Buttons -->
        <div id="letter-buttons">
          <button class="btn" id="yesBtn" type="button">YES</button>

          <!-- Slot keeps space so YES doesn’t move when NO becomes fixed -->
          <div id="noSlot">
            <button class="btn" id="noBtn" type="button">NO</button>
          </div>
        </div>

        <!-- Final screen -->
        <div id="final-text">
          <h2>Yippee!</h2>
          <img src="hurray!.png" alt="Hurray!" />
          <p><strong>Valentine Date:</strong> Go To A Pokemon Show With Me?</p>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
