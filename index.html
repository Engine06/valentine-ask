<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Letter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <!-- Envelope Screen -->
  <div id="envelope-container">
    <img src="envelope.png" alt="Envelope" id="envelope" />
    <p>♡ Letter for You ♡</p>
  </div>

  <!-- Letter Screen -->
  <div id="letter-container">
    <div class="letter-window">

      <!-- Checkerboard content area -->
      <div class="content-zone">

        <!-- Title text (will swap to Yippeeee!) -->
        <h1 id="title-text" class="prompt-text">Will you be my Valentine?</h1>

        <!-- Center slot: pair OR hurray -->
        <div id="center-slot">
          <div class="pokemon-pair" id="pokemon-pair">
            <img src="Espeon.png" class="cat espeon" />
            <img src="Umbreon.png" class="cat umbreon" />
          </div>

          <img
            src="hurray!.png"
            class="cat celebration"
            id="hurray-img"
            style="display:none;"
            alt="Hurray"
          />
        </div>

        <!-- Bottom slot: buttons OR date idea -->
        <div id="bottom-slot">
          <div class="buttons" id="button-group">
            <div class="hitbox yes-hitbox">
            <img src="yes.png" class="btn yes-btn" alt="Yes" />
          </div>

        <div class="hitbox no-hitbox">
          <img src="no.png" class="btn no-btn" alt="No" />
        </div>
      </div>


          <p id="date-text" class="final-text" style="display:none;">
            <strong>date idea:</strong> Pokémon Show with me?
          </p>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
